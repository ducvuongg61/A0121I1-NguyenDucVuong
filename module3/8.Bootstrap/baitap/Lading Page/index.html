<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <style>
        body{
            padding: 0;
            margin: 0;
            width: auto;
        }

        .header {
            background-color: aqua;
            height: 50px;
            width: 100%;
        }

        .navbar {
            background-color: red;
            height: 50px;
            width: 100%;
            margin: 10px 0;
        }

        .content{
            background-color: gray;
            height: 500px;
            padding: 5px;
            margin: 5px 0;
        }

        .content-right{
            background-color: beige;
            height: 450px;
            margin: 5px;
            width: 24.9999%;
            float: left;
        }

        .content-left{
            background-color: bisque;
            height: 450px;
            margin: 5px 20px;
            width: 66.66664%;
            float: right;
        }

        .footer{
            background-color: coral;
            height: 60px;
            clear: both;
            margin: 10px 0 ;
        }

        @media only screen and (max-width : 700px){
            .contain{
                width: 49.9999999%;
                margin: 6px;
            }
        }
    </style>
  </head>
  <body>
    <div class="contain">
      <div class="header">
              <a class="navbar-brand" href="#">
                <img src="logo.png" alt="" width="150" height="50" style="padding: 0; padding-right: 15px;">
              </a>

              <ul>
                  <li>Trang Chủ</li>
                  <li>Blog</li>
                  <li>Video Hài</li>
                  <li>Thể Loại</li>
              </ul>

      <div class="navbar"></div>
      <h1></h1>
      <hr />
      <div class="content">
          <div class="content-right">

          </div>
          <div class="content-left">
              
          </div>
      </div>
      <div class="footer"></div>
    </div>
  </body>
</html>
