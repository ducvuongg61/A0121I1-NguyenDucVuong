<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register Form</title>
</head>
<body>
    <form action="#" th:action="@{/}" th:object="${user}" method="post">
        <table>
            <tr>
                <td>First Name : </td>
                <td><input type="text" th:field="*{firstName}"/> </td>
                <td><p th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></p></td>

            </tr>
            <tr>
                <td>Last Name : </td>
                <td><input type="text" th:field="*{lastName}"/></td>
                <td><p th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></p></td>
            </tr>
            <tr>
                <td>Phone : </td>
                <td><input type="text" th:field="*{phone}"/></td>
                <td><p th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></p></td>
            </tr>
            <tr>
                <td>Email : </td>
                <td><input type="text" th:field="*{email}"/></td>
                 <td><p th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></p></td>
            </tr>
            <tr>
                <td>Age : </td>
                <td><input type="text" th:field="*{age}"/></td>
                <td><p th:if="${#fields.hasErrors('age')}" th:errors="*{age}"></p></td>
            </tr>
        </table>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
