<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List Province</title>
</head>
<body>
    <a href="/create-province" >Create new Province</a>
<h1>Province</h1>
<table border="1">
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th colspan="2">Action</th>
    </tr>
    <th:block th:each="provinces:${provinces}">
        <tr>
            <td th:text="${provinces.getProvince_id()}"></td>
            <td th:text="${provinces.getName()}"></td>
            <td th:href="@{/edit-province/__${provinces.province_id}__}">Edit</td>
            <td th:href="@{/delete-province/__${provinces.name}__}">Delete</td>
        </tr>
    </th:block>
</table>
</body>
</html>
