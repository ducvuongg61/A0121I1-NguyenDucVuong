<!DOCTYPE html>
<html lang="en">
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Blog</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>
<body>
    <a th:href="@{/create-blog}">Create new Blog</a>
    <center>
        <table class="table table-striped" style="width: 1300px">
            <thead>
            <tr>
                <th scope="col">Title</th>
                <th scope="col">Subtitle</th>
                <th scope="col">Content</th>
                <th scope="col">Image</th>
                <th scope="col">Category</th>
                <th scope="col" colspan="2">Action</th>
            </tr>
            </thead>
            <tbody>
            <th:block th:each="blog:${blogs}">
                <tr>
                    <td th:text="${blog.title}"></td>
                    <td th:text="${blog.subtitle}"></td>
                    <td th:text="${blog.content}"></td>
                    <td th:text="${blog.image}"></td>
                    <td th:text="${blog.category1.name}"></td>
                    <td th:href="@{/}">Edit</td>
                    <td th:href="@{/}">Delete</td>
                </tr>
            </th:block>
            </tbody>
        </table>
        <div>
            <a th:href="@{'/'(page=${blogs.number - 1})}" th:if="${blogs.hasPrevious()}">Previous</a>
            <span th:text="${blogs.number + 1}"></span>/<span th:text="${blogs.totalPages}"></span>
            <a th:href="@{'/'(page=${blogs.number + 1})}" th:if="${blogs.hasNext()}">Next</a>
        </div>
    </center>
</body>
</html>
