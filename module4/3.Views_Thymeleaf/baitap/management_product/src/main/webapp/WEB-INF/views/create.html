<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout :: head">
</head>
<body>
    <h3>Add product</h3>
    <a th:href="@{/}">
        Back to list
    </a>
<div id="form">
    <form action="#" th:action="@{/product/save}" th:object="${product}" method="post" novalidate="novalidate">
        <input type="hidden" th:field="*{id}"/>
        <div>
            <label>Name</label>
            <input type="text" th:field="*{name}">
        </div>
        <div>
            <label>Price</label>
            <input type="text" th:field="*{price}">
        </div>
        <div>
            <label>Type</label>
            <input type="text" th:field="*{type}">
        </div>
        <input type="submit" value="Save"/>
    </form>
</div>
<footer th:replace="/layout::footer"></footer>
</body>
</html>
