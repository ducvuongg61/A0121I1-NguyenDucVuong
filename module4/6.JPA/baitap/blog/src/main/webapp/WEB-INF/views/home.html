<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>My Blog</title>
    <link rel="stylesheet" type="text/css" href="/resources/css/style.css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
</head>
<style>
    div.hidden_content {
        white-space: nowrap;
        width: 50px;
        overflow: hidden;
        text-overflow: ellipsis;
        border: 1px solid #000000;
    }
</style>
<body>
<!-- header ends -->
<!-- two sided blog part starts -->
<div class="container-fluid ">
    <div class="row ">
        <!-- to get the space form left and right -->
        <div class="col-xl-10  col-lg-10 col-md-12 col-11 mx-auto my-5">
            <a class="btn btn-success"th:href="@{/create}">Create New Blog</a>
            <div th:each="blog:${blogs}">
            <div class="row gx-5 mx-sm-auto">
                <!-- left side of the blog  -->
                    <div class="col-lg-8 col-md-11 col-11 mx-auto">
                        <div class="row gy-5 ">
                            <div class="col-12 card p-4 shadow blog_left__div">

                                <div class="d-flex justify-content-center align-items-center flex-column pt-3 pb-5 ">
                                    <h1 th:text="${blog.title}" class="text-uppercase"></h1>
                                    <p th:text="${blog.subtitle}" class="blog_title"> <span class="font-weight-bold"> Title description, </span> Aug 12, 2020 </p>
                                </div>
                                <figure class="right_side_img mb-5">
                                    <img th:src="@{${blog.image}}" class="img-fluid shadow">
                                </figure>
                                <p>
                                    <span th:text="${blog.content}"></span>
                                    <a class="text-primary">Read more</a>
                                </p>
                                <div class="d-flex">
                                    <div class="mr-0 ml-auto">
                                        <a class="btn btn-warning" th:href="@{/edit/__${blog.id}__ }">Edit</a>
                                        <a class="btn btn-danger" th:href="@{/delete/__${blog.id}__ }">Delete</a>
                                    </div>
                                </div>>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
            </div>
        </div>
    </div>
</div>
<!-- Optional JavaScript -->
<!-- Popper.js first, then Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js" integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous"></script>
</body>
</html>
