<html lang="en">

<body>
    <script>
        let Circle = function(raidus){
            this.raidus = raidus;

            this.getRadius = function(){
                return this.raidus;
            }
            this.getArea = function(){
                return Math.PI * raidus * raidus;
            }
        };


            let circle = new Circle(4);
            let radius =  circle.getRadius(); //2
            let area = circle.getArea(); // 12.56637....

            alert("Radius : " + radius + "; Area : " + area);





    </script>
</body>
</html>
