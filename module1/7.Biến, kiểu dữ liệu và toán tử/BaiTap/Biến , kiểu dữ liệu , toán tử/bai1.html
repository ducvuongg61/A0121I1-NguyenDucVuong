<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let inputa = prompt("Nhập điểm môn Vật Lý : ")
        let inputb = prompt("Nhập điểm môn Hóa Học : ")
        let inputc = prompt("Nhập điểm môn Sinh Học : ")
        
        let a = parseInt(inputa)
        let b = parseInt(inputb)
        let c = parseInt(inputc)

        sum = a + b + c
        tb = sum / 3

        document.write('Điểm Vật Lý : ' + a)
        document.write('<br/>')
        document.write('Điểm Hóa Học : ' + b)
        document.write('<br/>')
        document.write('Điểm Sinh Học : ' + c)
        document.write('<br/>')
        document.write('Tổng điểm là : ' + sum)
        document.write('<br/>')
        document.write('Điểm trung bình là : ' + tb)

    </script>
</body>
</html>
