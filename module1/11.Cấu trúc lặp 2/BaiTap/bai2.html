<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let so = Number(prompt("Nhap so : "))
        let giaithua = 1;
        if(so == 0 || so == 1){
            giaithua = 1;
        } else if(so < 0) {
            alert('Error')
        } else {
            for(let i = 1;i <= so ; i++){
                giaithua = giaithua*i;
            }
            document.write("Gia thua cua so " + so + " = " + giaithua);
        }
    </script>
</body>
</html>
