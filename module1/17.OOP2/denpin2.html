        class Battery{
            constructor(energy) {
                this.energy = energy;
            }

            getEnergy(){

            }

            setEnergy(energy){
                this.energy = energy;
            }

            decreaseEnergy(){
                if(this.energy > 0){
                    this.energy--;
                }
                else {
                    alert("PIN da can");
                }
            }
        }

        class FlashLamp{
            constructor(status){
                this.status = status;
                this.battery = new Battery(0);
            }

            setBattery(Battery){
                this.battery = battery;
            }

            gerBatteryInfo(){
                return this.battery;
            }

            light(){
                if(this.status){
                    this.status.decreaseEnergy();
                } else {
                    alert("Bat den.");
                }
            }

            turnOn(){
                if(this.battery.getEnergy() > 0){
                    this.status = true;
                }
            }

            turnOff(){
                this.status = false;
            }
        }

            let fl = new FlashLamp(true);
            if(fl.status){

            } else {
