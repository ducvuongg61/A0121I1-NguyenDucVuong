            }

            checkApple(Apple){
                if(Apple.isEmpty()){
                    return false;
                } else {
                    return true;
                }
            }

            eat(Apple){
                this.weight++;
                Apple.decrease();
            }

            say(String){
                alert("Human say");
            }

            getName(){
                return this.name;
            }

            setName(){
                this.name = name;
            }

        }

        class Apple{
            constructor(){
                this.weight = 10;
            }

            decrease(){
                this.weight++;
            }

            isEmpty(){
                if(this.weight == 0){
                    return true;
                } else {
                    false;
                }
            }

            getWeight(){
                return this.weight;
            }
        }

        let a = new Human("Nguyen Duc Vuong" , "Male" , 65);
        let b = new Apple();

        alert("Name : " + a.getName() +"\n" + "Gender : " + a.gender + "\n" + "Weight : " + a.getWeight());

        a.eat(b);
