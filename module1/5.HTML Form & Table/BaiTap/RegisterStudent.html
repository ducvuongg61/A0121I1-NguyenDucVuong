<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BASIC FORM</title>
</head>
<body>
    <form action="Register" style="width:400px;background-color: rgb(255, 255, 128);">
        <fieldset>
            <table> 
                <div style="background-color:aqua;"> 
                    <p style="text-align: left;">REGISTER STUDENT</p>
                </div>
                <tbody>
                    <tr>
                        <td>
                            <p style="text-align: left;">Full Name : </p>
                        </td>
                        <td>
                            <input type="text" name="" value="" placeholder="Please enter your name">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <p style="text-align: left;">Birthday :</p>
                        </td>
                        <td>
                            <input type="text" name="" value="" placeholder="Please enter your birthday">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <p style="text-align: left;">Sex :</p>
                        </td>
                        <td>
                            <input type="radio" name="gender" value="male"> Male
                            <input type="radio" name="gender" value="female"> Female
                        </td>
                    </tr>
                    <tr>
                       <td>
                           <p style ="text-align: left; display: flex; position: absolute; top: 209px;"> Address : </p>
                       </td>
                       <td>
                           <textarea name="" id="" cols="20" rows="5"></textarea>
                       </td>
                    </tr>
                    <tr>
                        <td>
                            <p style="text-align: left ;"> Class : </p> 
                        </td>
                        <td>
                            <select name="Class" id="Class">
                                <option value=""> -- Select Class -- </option>
                                <option value="6">6</option>
                                <option value="7">7</option>
                                <option value="8">8</option>
                                <option value="9">9</option>
                                <option value="10">10</option>
                                <option value="11">11</option>
                                <option value="12">12</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <p style="text-align: left;">Email :</p>
                        </td>
                        <td>
                            <input type="text" name="" value="" placeholder="Your mail">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <p style="text-align: left;">Number Phone :</p>
                        </td>
                        <td>
                            <input type="text" name="" value="" placeholder="Please enter your number">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            
                        </td>
                        <td>
                            <button type="submit">Register</button>
                            <button type="reset">Reset</button>
                            
                        </td>
                    </tr>
                </tbody>
            </table>
        </fieldset>
    </form>
</body>
</html>
