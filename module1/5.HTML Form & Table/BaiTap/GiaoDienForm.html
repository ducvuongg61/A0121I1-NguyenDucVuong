<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GiaoDienForm</title>
</head>
<body>
    <form name="Thong Tin" action="" method="POST">
        <p>Họ Và Tên :</p>
        <input type="text" name="Tên" value="" placeholder="Vui lòng nhập tên">
        <p>Email :</p>
        <input type="text" name="email" value="" placeholder="Vui lòng nhập email">
        <p>Số Điện Thoại :</p>
        <input type="text" name="phone" value="" placeholder="Vui lòng nhập số điện thoại">
        <p>Giới Tính :</p>
        <input type="radio" name="nam" id=""> Nam
        <input type="radio" name="nu" id=""> Nữ
        <br>
        <button type="submit">Đăng Ký</button>
    </form>
</body>
</html>
