<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FormBasic</title>
</head>
<body>
    <form action="Form" style="width: 400px;">
        <fieldset>
            <table>
                <div style="background-color: orange;text-align: center; color: white;"> YOUR HOBBY </div>
                <tbody>
                    <tr>
                        <td>
                            <p style="text-align: right;color: rgb(0, 47, 255);"> Full Name : </p>
                        </td>
                        <td>
                            <input type="text" name="" value="" placeholder="Please enter your name">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <p style="text-align: right;color: blue;">Email :</p>
                        </td>
                        <td>
                            <input type="text" name="" id="" placeholder="Please enter your email">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <p style="text-align: right;color: blue;">Hobby :</p>
                        </td>
                        <td>
                            <input type="checkbox" name="" value="Sport"> Sport
                            <input type="checkbox" name="" value="Music"> Music
                            <input type="checkbox" name="" value="ReadBook"> ReadBook
                        </td>
                    </tr>
                    <tr>
                        <td>

                        </td>
                        <td>
                            <input type="checkbox" name="" value="Web"> Web
                            <input type="checkbox" name="" value="PlayGame"> Game    
                            <input type="checkbox" name="" value="Film "> Film
                        </td> 
                    </tr>
                    <tr>
                        <td>

                        </td>
                        <td>
                            <input type="checkbox" name="" value="Travel"> Travel
                        </td>
                    </tr>
                    <tr>
                        <td>

                        </td>
                        <td>
                            <button type="submit">Send Information</button>
                            <button type="reset">Reset</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </fieldset>
    </form>
</body>
</html>
