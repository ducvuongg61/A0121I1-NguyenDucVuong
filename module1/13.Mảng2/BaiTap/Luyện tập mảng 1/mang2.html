<body>
    <script>
        let str = [10, 12 ,9 ,6 ,13 ,15 ,6 ,20 ,30 ,19 ];
        let n = 0;
        let max = str[0];

        for(let i = 0 ; i < str.length ; i++){
           if(str[i] > max){
               max = str[i];
               n = i;
           }

        }

        document.write("So lon nhat trong mang la : " + max + "<br/>");
        document.write("Vi tri so lon nhat trong mang la : " + n);

    </script>
