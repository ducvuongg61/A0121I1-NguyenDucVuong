<head>

    <title>Document</title>
</head>
<body>
    <script>
        let mangso =[];
        let max = 0;
        let trungbinh = 0;
        for (i=0; i<10; i++){
            mangso[i] = prompt("Nhap mang so:");
            }
            document.write("Mang so=" + mangso + "<br>");
        for (i= 0; i< mangso.length; i++){
            trungbinh += mangso[i];
            trungbinh = trungbinh/(mangso.length);
}
        document.write("Gia tri trung binh cua mang : " + trungbinh)
    </script>
