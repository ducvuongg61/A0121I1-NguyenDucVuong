<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let str = [10,12,9,6,13,15,6,20];
        let n = 0;

        for(let i = 0 ; i < str.length ; i++){
            if((str[i]) >= 10) {
                n++;
            }
        }

        document.write("Co " + n + " so nguyen lon hon 10.");
    </script>
</body>
</html>
