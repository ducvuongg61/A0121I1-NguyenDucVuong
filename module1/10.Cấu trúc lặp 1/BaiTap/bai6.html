<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a = 1;
        var b = 1;
        for(let i = 0 ; i < 100 ; i++){
            c = a + b;
            if (c % 5 === 0) {
                document.write(c + " la so dau tien chia het cho 5");
                break;
            }
            a = b;
            b = c;
        }
    </script>
</body>
</html>
