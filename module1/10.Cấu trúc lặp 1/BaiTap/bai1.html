<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var dem = 0;
        for(var i = 0; i < 99; i++){
            dem++;
            document.write(dem + "<br>");
        }
        if(dem == 99){
            document.write("Da hoan thanh.");
        }
    </script>
</body>
</html>
