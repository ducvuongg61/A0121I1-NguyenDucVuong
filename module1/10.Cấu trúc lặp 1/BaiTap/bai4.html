<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a = 0;
        var b = 1;
        for(let i = 0; i < 50 ; i++){
            c = a + b;
            if(c % 7 == 0){
                document.write(c +"<br>")
            } else {
                document.write("");
            }
            a = b; 
            b = c;
        }
    </script>
</body>
</html>
